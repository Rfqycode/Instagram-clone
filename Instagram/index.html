<!doctype html>
<html lang="id">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <!-- Tailwind (preflight dimatikan agar tidak bentrok Bootstrap) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { corePlugins: { preflight: false } }
  </script>
</head>

<body class="bg-black text-white">
  <div class="container py-5">

    <!-- BARIS PROFIL -->
    <div class="row g-4 align-items-center">
      <!-- FOTO PROFIL -->
      <div class="col-4 col-md-3 d-flex justify-content-center">
        <img src="foto/profil.jpg" alt="profil" class="rounded-circle"
          style="width:140px;height:140px;object-fit:cover;border:2px solid #333;">
      </div>

      <!-- INFO PROFIL -->
      <div class="col-8 col-md-9">
        <!-- username + tombol -->
        <div class="d-flex flex-wrap align-items-center gap-2">
          <h2 class="m-0 text-xl md:text-2xl fw-semibold">rfqny_</h2>
          <button class="btn btn-sm btn-outline-light rounded-pill px-3 py-1">Edit profile</button>
          <button class="btn btn-sm btn-outline-light rounded-pill px-3 py-1">View archive</button>
        </div>

        <!-- statistik -->
        <div class="d-flex gap-4 mt-3">
          <div><b>2</b> post</div>
          <div><b>411</b> followers</div>
          <div><b>578</b> following</div>
        </div>

        <!-- bio -->
        <div class="mt-3">
          <div class="opacity-75">リフキー</div>
          <a href="#" class="text-sky-400 text-decoration-none">@lvprmdh_04</a>
        </div>

        <!-- TAB IKON -->
        <div class="mt-4 border-top pt-2" style="border-color:#2a2a2a;">
          <div class="d-flex justify-content-center gap-5">

            <!-- Aktif -->
            <div class="text-center relative px-3 py-2 text-white">
              <i class="bi bi-grid-3x3-gap"></i>
              <!-- garis aktif -->
              <span class="absolute left-0 right-0 -bottom-[2px] h-[2px] bg-white block"></span>
            </div>

            <!-- Tidak aktif -->
            <div class="text-center px-3 py-2 text-white-50 hover:text-white">
              <i class="bi bi-bookmark"></i>
            </div>

            <div class="text-center px-3 py-2 text-white-50 hover:text-white">
              <i class="bi bi-person-bounding-box"></i>
            </div>

          </div>
        </div>

        <!-- GRID POST -->
        <div class="mt-4 pt-3">
          <div class="row row-cols-3 g-1">
            <!-- tiap item kotak pakai Bootstrap ratio -->
            <div class="col">
              <div class="ratio ratio-1x1 bg-dark">
                <img src="foto/post1.jpg" class="w-100 h-100 object-cover" alt="post 1">
              </div>
            </div>
            <div class="col">
              <div class="ratio ratio-1x1 bg-dark">
                <img src="foto/post2.jpg" class="w-100 h-100 object-cover" alt="post 2">
              </div>
            </div>
            <div class="col">
              <div class="ratio ratio-1x1 bg-dark">
                <img src="foto/post3.jpg" class="w-100 h-100 object-cover" alt="post 3">
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>

</html>
